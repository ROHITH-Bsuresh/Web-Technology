<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 40px;
            background-image: url('bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: rgb(247, 244, 244);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .contact-numbers {
            margin-top: 20px;
        }
        .contact-numbers p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>You can reach us at contact@sony.com or call us at:</p>
        <div class="contact-numbers">
            <p>Main Office: (123) 456-7890</p>
            <p>Sales Department: (123) 555-1234</p>
            <p>Technical Support: (123) 789-4567</p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/sony" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/sony" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
