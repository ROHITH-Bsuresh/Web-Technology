<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(18, 17, 17);
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('home.jpg'); /* Updated path */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 10px; /* Increased padding */
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .navbar a {
            margin: 0 15px; /* Increased margin */
            text-decoration: none;
            color: rgb(254, 252, 252);
            font-size: 20px; /* Increased font size */
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .navbar a:hover {
            color: rgb(220, 220, 220); /* Hover color */
        }
        .container {
            padding: 100px 20px; /* Increased padding */
            text-align: center;
            z-index: 1;
            position: relative;
            color: white;
        }
        h1 {
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px;
        }
        p {
            font-size: 24px; /* Increased font size */
            margin-bottom: 20px;
        }
        .quotes {
            margin-top: 50px; /* Added margin */
        }
        .quote {
            font-style: arial;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <h1>Welcome to Sony</h1>
        <p>Experience the best technology for your needs.</p>
        
    </div>
</body>
</html>
