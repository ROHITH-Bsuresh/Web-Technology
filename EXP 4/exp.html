<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>User Information Form</h2>

    <form action="#" method="post" class="needs-validation" novalidate>
        <table class="table">
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" class="form-control" id="name" name="name" required></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="language">Language Known:</label></th>
                <td>
                    <select class="form-control" id="language" name="language" required>
                        <option value="" disabled selected>Select Language</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="district">Select District:</label></th>
                <td>
                    <select class="form-control" id="district" name="district" required>
                        <option value="" disabled selected>Select District</option>
                        <option value="district1">District 1</option>
                        <option value="district2">District 2</option>
                        <option value="district3">District 3</option>
                        <option value="district4">District 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" class="form-control" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="phone">Phone No:</label></th>
                <td><input type="tel" class="form-control" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <th><label for="username">Username:</label></th>
                <td><input type="text" class="form-control" id="username" name="username" required></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" class="form-control" id="password" name="password" required></td>
            </tr>
        </table>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
// Bootstrap validation script
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>
</html>
