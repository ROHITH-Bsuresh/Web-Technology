<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mt-5 ">
        <h2 class="">User Information Form</h2>
    </div>
    <div class="container">
        <form>
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" id="name" value="name"></td>
                </tr>
                <tr>
                    <th><label for="rollno">Roll No</label></th>
                    <td><input type="number" id="rollno" value="rollno"></td>
                </tr>
                <tr>
                    <th><label for="gender">GENDER</label></th>
                    <td><input type="radio" id="male" name="gender" value="male"> </td>
                    <th><label for="male">male</label></th>
                    <td><input type="radio" id="female" name="gender" value="female"> </td>
                    <th><label for="female">Female</label></th>

                </tr>
            </table>
        </form>
</body>
</html>
